# Workflow aggiornato - versione Bash definitiva
name: Run migration and smoke tests

on:
  workflow_dispatch:

jobs:
  migration-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
          
      - name: Install npm dependencies
        run: npm ci
        
      - name: Run migration & smoke script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Starting migration and smoke tests..."
          
          # Verifica DATABASE_URL
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL secret not configured in repository settings"
            echo "Please add DATABASE_URL to repository secrets"
            exit 1
          fi
          
          echo "DATABASE_URL is configured"
          
          # Verifica file necessari
          if [ ! -f "001_create_tables.sql" ]; then
            echo "ERROR: 001_create_tables.sql missing"
            exit 1
          fi
          
          if [ ! -f "scripts/migrate-products.js" ]; then
            echo "ERROR: scripts/migrate-products.js missing"
            exit 1
          fi
          
          # Applica migration SQL
          echo "Applying SQL migration..."
          psql "$DATABASE_URL" -f 001_create_tables.sql
          
          # Migra prodotti
          echo "Migrating products..."
          node scripts/migrate-products.js
          
          # Avvia server in background
          echo "Starting server..."
          node index.js &
          SERVER_PID=$!
          sleep 5
          
          # Esegui smoke tests
          echo "Running smoke tests..."
          npm run smoke
          
          # Ferma il server
          kill $SERVER_PID 2>/dev/null || true
          
          # Esporta dump e conteggi
          echo "Exporting database dumps..."
          psql "$DATABASE_URL" -c "SELECT count(*) AS products_count FROM products;" > dump-products-count.txt
          psql "$DATABASE_URL" -c "COPY (SELECT * FROM orders) TO STDOUT WITH CSV HEADER;" > dump-orders.txt || echo "id" > dump-orders.txt
          psql "$DATABASE_URL" -c "COPY (SELECT * FROM order_items) TO STDOUT WITH CSV HEADER;" > dump-order_items.txt || echo "id" > dump-order_items.txt
          
          echo "Migration and smoke tests completed successfully!"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migration-smoke-artifacts
          path: |
            migration-log.txt
            smoke-report.json
            dump-products-count.txt
            dump-orders.txt
            dump-order_items.txt
