# Workflow Windows con PowerShell e PostgreSQL via Chocolatey
name: Run migration and smoke tests

on:
  workflow_dispatch:

jobs:
  migration-and-smoke:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install PostgreSQL client
        shell: pwsh
        run: |
          Write-Host "Installing PostgreSQL client via Chocolatey..."
          Set-ExecutionPolicy Bypass -Scope Process -Force
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          choco install postgresql --version=15.3 -y
          $env:Path += ';C:\Program Files\PostgreSQL\15\bin'

      - name: Install npm dependencies
        shell: pwsh
        run: npm ci

      - name: Run migration & smoke script
        shell: pwsh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Starting migration and smoke tests..."
          echo "Applying SQL migration..."
          psql $env:DATABASE_URL -f 001_create_tables.sql
          echo "Migrating products..."
          node scripts/migrate-products.js
          echo "Starting server..."
          Start-Process -NoNewWindow -FilePath node -ArgumentList index.js
          Start-Sleep -Seconds 5
          echo "Running smoke tests..."
          npm run smoke

      - name: Export dumps and counts
        shell: pwsh
        run: |
          psql $env:DATABASE_URL -c "SELECT count(*) AS products_count FROM products;" > dump-products-count.txt
          psql $env:DATABASE_URL -c "COPY (SELECT * FROM orders) TO STDOUT WITH CSV HEADER;" > dump-orders.txt
          psql $env:DATABASE_URL -c "COPY (SELECT * FROM order_items) TO STDOUT WITH CSV HEADER;" > dump-order_items.txt
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migration-smoke-artifacts
          path: |
            migration-log.txt
            smoke-report.json
            dump-products-count.txt
            dump-orders.txt
            dump-order_items.txt
