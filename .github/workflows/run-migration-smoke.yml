name: Run migration and smoke tests

on:
  workflow_dispatch:

jobs:
  migration-and-smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run migration & smoke script
        shell: pwsh
        working-directory: ${{ github.workspace }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Listing contents:"
          Get-ChildItem -Path . -Name
          Write-Host "Checking scripts folder:"
          Get-ChildItem -Path .\scripts -Name
          if (Test-Path ".\scripts\run-migration-and-smoke.ps1") {
            Write-Host "Script found, executing..."
            & ".\scripts\run-migration-and-smoke.ps1"
          } else {
            Write-Error "Script not found at .\scripts\run-migration-and-smoke.ps1"
            exit 1
          }
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migration-smoke-artifacts
          path: |
            migration-log.txt
            smoke-report.json
            dump-products-count.txt
            dump-orders.txt
            dump-order_items.txt
