<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ceramic Zone â€” Secure</title>
  <style>
    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #111
    }

    .navbar {
      background: #232f3e;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center
    }

    .logo {
      font-weight: 800;
      margin-right: 12px
    }

    .search {
      flex: 1
    }

    .cart {
      margin-left: 12px
    }

    .hero {
      height: 320px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 20px
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06)
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">CZ</div>
    <div class="search"><input type="search" placeholder="Cercaâ€¦"
        style="width:100%;padding:8px;border-radius:4px;border:1px solid #ddd" /></div>
    <div class="cart">ðŸ›’<span id="cartCount">0</span></div>
  </header>

  <main>
    <section class="hero">Benvenuto su Ceramic Zone</section>
    <section class="grid" id="productGrid"></section>
  </main>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        if (!res.ok) return;
        const data = await res.json();
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        (Array.isArray(data) ? data : data.items || []).forEach(p => {
          const div = document.createElement('div'); div.className = 'card';
          div.innerHTML = `<img src="${(p.images && p.images[0]) || 'https://placehold.co/600x400'}" style="width:100%;height:140px;object-fit:cover;border-radius:6px" alt=""><h3>${(p.name || p.title || 'Prodotto')}</h3><div>${p.price ? ('â‚¬' + Number(p.price).toFixed(2)) : ''}</div>`;
          grid.appendChild(div);
        })
      } catch (e) { console.error(e) }
    }
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>

</html>
